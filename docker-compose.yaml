services:
  postgres:
    image: postgres:latest
    container_name: postgres_container
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: acblog_db
  app:
    image: maximkon/acblog
    ports:
      - "8000:8000"
    develop:
      watch:
        - action: rebuild
          path: .
    depends_on:
      - postgres
    command: bash -c "python manage.py migrate && python manage.py loaddata db.json && python manage.py runserver 0.0.0.0:8000"

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command: "--config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    restart: always
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://myuser:mypassword@postgres:5432/acblog_db?sslmode=disable"
    depends_on:
      - postgres

volumes:
  prometheus-data:
  grafana-data: